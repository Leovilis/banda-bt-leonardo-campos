    <!-- SECTION DEL CARUSEL -->

    <div
      id="carouselExampleDark"
      class="carousel carousel-dark slide text-center"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="5"
          aria-label="Slide 6"
        ></button>
      </div>
      <div class="carousel-inner">
        <div
          class="carousel-item active size-caja mx-auto"
          data-bs-interval="2000"
        >
          <img src="../img/leo.jpg" class="d-block w-100 img-fluid" alt="Leo" />

          <div class="carousel-caption d-none d-md-block">
            <h5 class="name-color">LEO</h5>
          </div>
        </div>
        <div class="carousel-item size-caja mx-auto" data-bs-interval="2000">
          <img
            src="../img/pedro.jpg"
            class="d-block w-100 img-fluid"
            alt="Pedro"
          />

          <div class="carousel-caption d-none d-md-block">
            <h5 class="name-color">PEDRO GENNARI</h5>
          </div>
        </div>
        <div class="carousel-item size-caja mx-auto" data-bs-interval="2000">
          <img
            src="../img/david.jpg"
            class="d-block w-100 img-fluid"
            alt="David"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="name-color">DAVID QUISPE</h5>
          </div>
        </div>
        <div class="carousel-item size-caja mx-auto" data-bs-interval="2000">
          <img
            src="../img/pelao.jpg"
            class="d-block w-100 img-fluid pelao"
            alt="Pelao"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="name-color">EMANUEL YAÑEZ</h5>
          </div>
        </div>
        <div class="carousel-item size-caja mx-auto" data-bs-interval="2000">
          <img src="../img/pc.jpg" class="d-block w-100 img-fluid" alt="PC" />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="name-color">EZEQUIEL MOLINA</h5>
          </div>
        </div>
        <div class="carousel-item size-caja mx-auto">
          <img src="../img/mou.jpg" class="d-block w-100 img-fluid" alt="Mou" />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="name-color">MANUEL CUSI</h5>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
